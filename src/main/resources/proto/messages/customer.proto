syntax = "proto3";
import "address.proto";

option java_multiple_files = true;
option java_package = "model";
option java_outer_classname = "CustomerMessage";

package model;

message Customer {
  string firstName = 1;
  string secondName = 2;
  int32 age = 3;
  Address address = 5;
}

service CreateCustomer {
  rpc Create(Customer) returns(Customer);
}